name: islamic_app
description: Islamic Spiritual App with Flutter and BLoC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # BLoC State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  
  # Location & GPS
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  flutter_compass: ^0.8.0
  
  # HTTP & API
  http: ^0.13.6
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Database
  mongo_dart: ^0.9.3
  
  # Authentication
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # Twilio (for OTP)
  twilio_flutter: ^0.0.9
  
  # Audio & Video
  audioplayers: ^5.2.1
  video_player: ^2.8.1
  
  # Utilities
  intl: ^0.19.0
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/video/
    - assets/data/

